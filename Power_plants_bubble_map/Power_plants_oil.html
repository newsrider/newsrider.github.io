<!doctype html>
<html>
<head>
  <title>This is a Leaflet map</title>
  <style>
  #map {
    background: #e1e1e1;
    height: 600px;
  }
  </style>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>
  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
   integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
   crossorigin=""></script>

  <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js'></script>

  <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.4/dist/MarkerCluster.Default.css">
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.4/dist/MarkerCluster.css">
  <script src="https://unpkg.com/leaflet.markercluster@1.0.4/dist/leaflet.markercluster.js"></script>




</head>
<body>

  <div id="map"></div>

<script>

var map = L.map('map').setView([37.0902, -95.7129], 4);

L.tileLayer('http://{s}.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png', {
  maxZoom: 18,
  attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map)


var customLayer = L.geoJSON(null, {
    pointToLayer: function (feature, latlng) {


    var color = 'transparent'
    // if (feature.properties.PrimSource === "wind") {
    //   color = '#74c476'
    // }
     if (feature.properties.PrimSource === "petroleum") {
      color = '#b10026'
    }
    // if (feature.properties.PrimSource === "biomass") {
    //   color = 'fdbf6f'
    // }
    // if (feature.properties.PrimSource === "coal") {
    //   color = 'black'
    // }
    // if (feature.properties.PrimSource === "geothermal") {
    //   color = '#00441b'
    // }
    // if (feature.properties.PrimSource === "hydroelectric") {
    //   color = '1f78b4'
    // }
    // if (feature.properties.PrimSource === "nuclear") {
    //   color = '#e31a1c'
    // }


    return L.circleMarker(latlng, {
      radius: (Math.sqrt(feature.properties.Total_MW))/5,
      fillColor: color,
      color: color,
      weight: 1,
      opacity: 0.5,
      fillOpacity: 0.5
    })
  }
})

data = omnivore.topojson('PowerPlants_US_201710.json', null, customLayer).addTo(map)
console.log(data)

var marker = new L.marker([23.3078, -80.7], { opacity: 0.000 }); 
marker.bindTooltip("There are 1,076 oil-powered electric plants in the United States. </br> They generated just over half of 1 percent of the nation's electricity last year.", {permanent: true, className: "my-label", offset: [0, 0] });
marker.addTo(map);


</script>
</body>
</html>
